<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir este site em vários dispositivos diferentes,ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="Imagens/Pequeno.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/Médio.png" type="image/png">
        <img src="Imagens/Grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>

    <p>
        Vamos aprender a reproduzir audios em HTML5.
    </p>

    <audio preload="metadata" controls loop>
    <source src="midia/lofi.mp3" type="audio/mpeg">
    ></audio>

    <p><a href="midia/lofi.mp3">Clique aqui</a> para baixar essa música em MP3.
    </p>
</body>
</html>
