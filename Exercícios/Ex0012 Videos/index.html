<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video src="midia/Video01.mp4" poster="image/skyline-city-vector png.png" width="560" controls ></video>
    <h1>Inserindo vídeos hospedados em sites externos</h1>
    <p>
        Este é um vídeo do meu canal no YouTube.
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sPFQKLbSobg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
