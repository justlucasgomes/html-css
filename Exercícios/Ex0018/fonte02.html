<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
       @font-face {
            font-family: 'love';

            src: url('../Ex0018/fonts/love\ story\ ttf.ttf'); /*use o ctrl + espaço para selecionar o arquivo*/
        }
            /*
            Tipos de format:
            - opentyfe (otf)
            - truetype (ttf)
            - embedded opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
