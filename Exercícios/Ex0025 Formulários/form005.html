<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio (form)</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <!-- Botao de radio só posso escolher uma das opções e eles tem que ter o mesmo nome, ex: name="sexo" 
                
        -->
        <legend>Sexo:</legend>
        <input type="radio" name="sexo" id="imas"> <label for="imas">Masculino</label>
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos:</legend>
        <input type="checkbox" name="Esfut" id="iesfut"> <label for="iesfut">Futebol</label>
        <input type="checkbox" name="Esbas" id="iesbas"> <label for="iesbas">Basquete</label>
        <input type="checkbox" name="Esbod" id="iesbod"> <label for="iesbod">Bodybuild</label>
        <input type="checkbox" name="Esped" id="iesped"> <label for="iesped">Pedal</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
