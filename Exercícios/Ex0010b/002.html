<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os ternos para descobrir qual TAG usar em cada caso.</p>
    <p><ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a TAG <img>">Imagens</abbr></li>
        <li><abbr title="Use a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a TAG <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use as TAGs <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as TAGs <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
</p>


</body>
</html>
